<ion-view view-title="DataUpdate">
    <ion-content>
        <ion-list show-delete="data.showDelete"
                  on-delete="onItemDelete(chat)"
                  option-buttons="itemButtons">

            <ion-item ng-repeat="chat in chats"
                      item="chat">
                <label class="checkbox">
                    <input type="checkbox" ng-click="clickItem(chat); $event.stopPropagation();" ng-model="chat.checked">
                </label>

                Item {{ chat.name }}
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
