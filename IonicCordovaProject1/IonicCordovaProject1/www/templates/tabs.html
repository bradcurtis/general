<!--
Create tabs with an icon and label, using the tabs-stable style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-stable">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon="icon ion-home"  href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

 

    <!-- Data Update Tab -->
    <ion-tab title="Update Data" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/dataupdate" ng-hide="loggedinuser">
        <ion-nav-view name="tab-dataupdate"></ion-nav-view>
    </ion-tab>

</ion-tabs>
